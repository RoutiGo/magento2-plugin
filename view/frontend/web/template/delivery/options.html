<div class="routigo-delivery-options" data-bind="visible: selectedMethod() == 'tig_routigo_tig_routigo'">
        <div data-bind="foreach: { data: deliveryDays, as: 'deliveryDay'}">
            <div class="routigo-delivery-options__day">
                <div class="routigo-delivery-options__day__info">
                    <div class="routigo-delivery-options__day__info__name">
                        <div data-bind="i18n: day"></div>
                    </div>
                    <div class="routigo-delivery-options__day__info__date">

                    </div>
                </div>

                <!-- ko if deliveryDay.timeFrames-->
                <div class="routigo-delivery-options__time-frames__container">
                    <div class="routigo-delivery-options__time-frames" data-bind="foreach: { data: deliveryDay.timeFrames, as: 'timeFrame'}">
                        <div class="routigo-delivery-options__single-time-frame">
                            <input data-bind="attr: { id: 'routigo_delivery_option--' + deliveryDay.day + '_' + $index() }" type="radio" name="routigo_delivery_option" class="radio routigo-delivery-options__radio"/>
                            <label data-bind="attr: { for: 'routigo_delivery_option--' + deliveryDay.day + '_' + $index() }" class="routigo-delivery-options__label">
                                <div data-bind="i18n: 'Between ' + timeFrame.earliest_time + ' and ' + timeFrame.latest_time"></div>
                                <div class="routigo-delivery-options__fees">
                                    <!-- ko if: timeFrame.fee-->
                                    <span class="routigo-delivery-options__fees__single" data-bind="text: timeFrame.fee"></span>
                                    <!-- /ko -->
                                    <!-- ko ifnot: timeFrame.fee-->
                                    <span class="routigo-delivery-options__fees__single--free" data-bind="i18n: 'Free'"></span>
                                    <!-- /ko -->
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
</div>
