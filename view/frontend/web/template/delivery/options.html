<div class="routigo-delivery-options" data-bind="visible: selectedMethod() == 'tig_routigo_tig_routigo'">
        <div data-bind="foreach: { data: deliveryDays, as: 'deliveryDay'}">
            <div>
                <label data-bind="i18n: day"></label><br>
                <div data-bind="text: console.log(deliveryDay)"></div>
                <!-- ko if deliveryDay.timeFrames-->
                <div data-bind="foreach: { data: deliveryDay.timeFrames, as: 'timeFrame'}">
                    <div>
                        <input type="radio" name="routigo_delivery_option" class="radio"/>
                        <label data-bind="i18n: 'Between ' + timeFrame.earliest_time + ' and ' + timeFrame.latest_time"></label>
                        <!-- ko if timeFrame.fee -->
                        <span data-bind="text: timeFrame.fee"></span>
                        <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
</div>
